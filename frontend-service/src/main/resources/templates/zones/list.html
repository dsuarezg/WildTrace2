<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>🗺️ Zonas Naturalizadas</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <h1>🗺️ Zonas Naturalizadas</h1>
  <a href="/">Inicio</a>
</header>
<main>
  <a href="/zones/new" class="btn-create">➕ Nueva zona</a>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Latitud</th>
      <th>Longitud</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="z : ${zoneList}">
      <td th:text="${z.zoneId}">1</td>
      <td th:text="${z.zoneName}">Nombre</td>
      <td th:text="${z.latitude}">Lat</td>
      <td th:text="${z.longitude}">Lng</td>
      <td class="actions">
        <a th:href="@{'/zones/edit/' + ${z.zoneId}}" class="btn-action btn-edit">✏️</a>
        <form th:action="@{'/zones/delete/' + ${z.zoneId}}" method="post">
          <button type="submit" class="btn-delete">🗑️</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<footer>
  <p>WildTrace 🐦 2025</p>
</footer>
</body>
</html>
