<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'edit'} ? 'Editar avistamiento' : 'Nuevo avistamiento'">Formulario Avistamiento</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header style="text-align: center;">
    <h1 th:text="${action == 'edit'} ? '‚úèÔ∏è Editar Avistamiento' : 'üÜï Nuevo Avistamiento'">Formulario</h1>
</header>

<div style="text-align: right; margin: 0 0 1rem 0;">
    <a href="/sightings" style="color: var(--header-color); font-weight: bold; text-decoration: none;">‚Üê Volver al listado</a>
</div>

<main class="form-container">
    <form th:action="${action == 'edit'} ? @{'/sightings/update/' + ${sightingId}} : @{/sightings/create}"
          method="post" th:object="${sighting}">

        <div class="form-group">
            <label for="zoneId">Zona</label>
            <select id="zoneId" th:field="*{zoneId}" class="input">
                <option th:each="zone : ${zoneList}" th:value="${zone.zoneId}" th:text="${zone.zoneName}">Zona</option>
            </select>
        </div>

        <div class="form-group">
            <label for="speciesId">Especie</label>
            <select id="speciesId" th:field="*{speciesId}" class="input">
                <option th:each="sp : ${speciesList}" th:value="${sp.id}" th:text="${sp.commonName}">Especie</option>
            </select>
        </div>

        <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" id="date" th:field="*{date}" required class="input">
        </div>

        <div class="form-group">
            <label for="observedBy">Observador</label>
            <input type="text" id="observedBy" th:field="*{observedBy}" required class="input">
        </div>

        <div class="form-group">
            <label for="method">M√©todo</label>
            <input type="text" id="method" th:field="*{method}" class="input">
        </div>

        <div class="form-group">
            <label for="notes">Notas</label>
            <textarea id="notes" th:field="*{notes}" class="input"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit"
                    th:classappend="${action == 'edit'} ? 'btn-edit' : 'btn-create'"
                    class="btn"
                    th:text="${action == 'edit'} ? 'Actualizar' : 'Crear'">
                Guardar
            </button>
        </div>
    </form>
</main>

<footer>
    <p>WildTrace üê¶ 2025</p>
</footer>
</body>
</html>
