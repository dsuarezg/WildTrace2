<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🔭 Avistamientos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>🔭 Avistamientos de Fauna</h1>
    <a href="/">Inicio</a>
</header>
<main>
    <a href="/sightings/new" class="btn-create">➕ Nuevo avistamiento</a>
    <table>
        <thead>
        <tr>
            <th>Zona</th>
            <th>Especie</th>
            <th>Fecha</th>
            <th>Observador</th>
            <th>Método</th>
            <th>Notas</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${sightingList}">
            <td th:text="${zoneMap[s.zoneId]}">Zona</td>
            <td th:text="${speciesMap[s.speciesId]}">Especie</td>
            <td th:text="${s.date}">Fecha</td>
            <td th:text="${s.observedBy}">Observador</td>
            <td th:text="${s.method}">Método</td>
            <td th:text="${s.notes}">Notas</td>
            <td class="actions">
                <a th:href="@{'/sightings/edit/' + ${s.id}}" class="btn-action btn-edit">✏️</a>
                <form th:action="@{'/sightings/delete/' + ${s.id}}" method="post">
                    <button type="submit" class="btn-delete">🗑️</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>WildTrace 🐦 2025</p>
</footer>
</body>
</html>
