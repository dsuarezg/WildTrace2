<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'edit'} ? 'Editar especie' : 'Nueva especie'">Formulario especie</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header style="text-align: center;">
    <h1 th:text="${action == 'edit'} ? '‚úèÔ∏è Editar especie' : 'üÜï Nueva especie'">Formulario especie</h1>
</header>

<div style="text-align: right; margin: 0 0 1rem 0;">
    <a href="/species" style="color: var(--header-color); font-weight: bold; text-decoration: none;">‚Üê Volver al listado</a>
</div>

<main class="form-container">
    <form th:action="@{${action == 'edit'} ? '/species/update/' + ${speciesId} : '/species/create'}"
          method="post" th:object="${species}">

        <div th:if="${action == 'edit'}" class="form-group">
            <label>ID</label>
            <input type="text" th:value="${speciesId}" disabled class="input input-disabled">
        </div>

        <div class="form-group">
            <label for="commonName">Nombre com√∫n</label>
            <input type="text" id="commonName" th:field="*{commonName}" required class="input">
        </div>

        <div class="form-group">
            <label for="scientificName">Nombre cient√≠fico</label>
            <input type="text" id="scientificName" th:field="*{scientificName}" required class="input">
        </div>

        <div class="form-group">
            <label for="conservationStatus">Estado de conservaci√≥n</label>
            <input type="text" id="conservationStatus" th:field="*{conservationStatus}" class="input">
        </div>

        <div class="form-actions" style="justify-content: flex-end;">
            <button type="submit"
                    th:classappend="${action == 'edit'} ? 'btn-edit' : 'btn-create'"
                    class="btn"
                    th:text="${action == 'edit'} ? 'Actualizar' : 'Crear'">
                Guardar
            </button>
        </div>
    </form>
</main>

<footer>
    <p>WildTrace üê¶ 2025</p>
</footer>
</body>
</html>
